<div class="container">
  <div class="row">
    <div class="col-sm-12" style="padding:3rem">
      <h2>Upload slider, news and event image</h2>
      <div class="form-group row">
        <div class="col-sm-6">
          <label class="col-form-label">Select Type</label>
          <div class="row">
            <dx-select-box
              class="col-sm-11"
              [dataSource]="typeList"
              valueExpr="name"
              displayExpr="name"
              [searchEnabled]="true"
              [searchExpr]="['name']"
              [(ngModel)]="model.Type"
              (onSelectionChanged)="typeOptionChange($event)"
            >
              <dx-validator validationGroup="validationGrp">
                <dxi-validation-rule
                  type="required"
                  message="Type is required"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-select-box>
          </div>
        </div>
        <div class="col-sm-6">
          <label class="col-form-label">Upload Image</label>
          <div class="row">
            <input accept="image/*"  type="file" id="file" multiple ngModel
            (change)="getFiles($event)" />

            />
            <label for="file" class="btn-3">
              <div>
                <div
                  class="d-flex justify-content-center align-items-center"
                  style="
                    width: 50px;

              <div style="font-size: 13px; margin-top: 5px; color: #4e4e4e">

          </div>
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-6">
          <label class="col-form-label">Headline</label>
          <div class="row">
            <dx-text-box
              class="col-sm-11"
              [(ngModel)]="model.Headline"
              (onChange)="model.Headline = model.Headline.trim()"
            >
              <!-- <dx-validator validationGroup="validationGrp">
                            <dxi-validation-rule type="required" message="Headline Required"></dxi-validation-rule>
                          </dx-validator> -->
            </dx-text-box>
          </div>
        </div>
        <div class="col-sm-6">
          <label class="col-form-label">Main Text</label>
          <div class="row">
            <dx-text-box
              class="col-sm-11"
              [(ngModel)]="model.MainText"
              (onChange)="model.MainText = model.MainText.trim()"
            >
              <!-- <dx-validator validationGroup="validationGrp">
                            <dxi-validation-rule type="required" message="Headline Required"></dxi-validation-rule>
                          </dx-validator> -->
            </dx-text-box>
          </div>
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="col-form-label">Detail Text</label>
          <div class="row">
            <dx-text-area
              class="col-sm-12"
              [maxHeight]="120"
              height="120px"
              [(ngModel)]="model.DetailText"
              (onChange)="model.DetailText = model.DetailText.trim()"
            ></dx-text-area>
            <!-- <dx-validator validationGroup="validationGrp">
                            <dxi-validation-rule type="required" message="Headline Required"></dxi-validation-rule>
                          </dx-validator> -->
          </div>
        </div>
      </div>
    
      <div class="text-center mt-3">
        <button (onClick)="onDataSubmit()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
