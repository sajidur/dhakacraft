
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            
        </div>
        <div class="col-sm-6">
            <input accept="image/*" style="opacity: 0;" type="file" id="file" multiple ngModel
            (change)="getFiles($event);" [ngModelOptions]="{standalone: true}" />
            <label for="file" class="btn-3">
                <div>
                <div class="d-flex justify-content-center align-items-center"
                    style="width: 50px;height: 50px;background: #DDEAFF;border-radius: 50%;">
                
                    <mat-icon style="font-size: 26px;color: #9C9C9C;">attach_file</mat-icon>
                </div>
                </div>
                <div style="font-size: 13px;margin-top: 5px;color: #4e4e4e;">Upload Image</div>
            </label>
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-6"></div>
    </div>
</div>
