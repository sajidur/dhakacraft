
<div class="container">

  <div class="row mt-4">
    <div class="col-sm-12 text-center">
      
      <img [src]="imgUrl" height="200" width="200"> <br/>

      <input accept="image/*"  type="file" id="file" multiple ngModel
          (change)="onSelectFiles($event);" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 text-center">
       <button (click)="upload()" class="btn btn-primary">
        Upload
       </button>
    </div>
  </div>

</div>
