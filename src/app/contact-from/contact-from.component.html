<div class="container-fluid">
    <div class="leave-message-popup" id="leave-message">
        <div style="text-align: end">
          <span style="float:left;font-size: 18px;">Please fill up form</span>
          <i style="float:right"
            (click)="closeDialogModal()"
            class="fa fa-close"
            style="font-size: 24px; cursor: pointer"
          ></i>
        </div>
      
        <form
          class="w-100 px-4 py-4"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label>Name:*</label>
            <input
              type="text"
              formControlName="Name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['Name'].errors }"
            />
            <div *ngIf="submitted && f['Name'].errors" class="invalid-feedback">
              <div *ngIf="f['Name'].errors['required']">Name is required</div>
            </div>
          </div>
      
          <div class="form-group">
            <label>Email:*</label>
            <input
              type="text"
              formControlName="Email"
              class="form-control"
              (keyup)="emailValidation($event)"
              [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }"
            />
            <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
              <div *ngIf="f['Email'].errors['required']">Email is required</div>
              <div *ngIf="!isValidEmail" >
                Please provide valid email address
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Subject:*</label>
            <input
              [readonly]="!!this.data"
              type="text"
              formControlName="Subject"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['Subject'].errors }"
            />
            <div *ngIf="submitted && f['Subject'].errors" class="invalid-feedback">
              <div *ngIf="f['Subject'].errors['required']">Subject is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Message:*</label>
            <textarea
              formControlName="Message"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['Message'].errors }"
            ></textarea>
            <div *ngIf="submitted && f['Message'].errors" class="invalid-feedback">
              <div *ngIf="f['Message'].errors['required']">
                Message is required
              </div>
            </div>
          </div>
          <div class="form-group mt-4 text-center">
            <button type="submit" class="btn btn-primary px-5">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</div>
